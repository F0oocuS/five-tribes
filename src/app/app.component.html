<header class="header">
	<h1>Hello {{ title }}</h1>
	<p>Hello world</p>

	<button routerLink="games">GAMES</button>
	<br>
	<br>
	<button routerLink="lobby">LOBBY</button>
</header>

<router-outlet></router-outlet>

<footer class="footer">
	<div>
		<input [(ngModel)]="message" type="text" placeholder="Type a message">
		<button (click)="sendMessage()" >Send</button>
	</div>

	<ul>
		<li *ngFor="let message of messages">{{ message }}</li>
	</ul>
</footer>
