<header class="header">
	<div class="header__content">
		<a routerLink="/" class="header__logo-container">
			<img src="assets/images/shared/logo.png" alt="" class="header__logo">
		</a>

		<ul class="header__list">
			<li class="header__list-item">
				<a routerLink="games" class="header__list-link">Games</a>
			</li>

			<li class="header__list-item" *ngIf="!user">
				<button class="header__list-link" (click)="onLogin()">Login</button>
			</li>

			<li class="header__list-item" *ngIf="user">
				<button class="header__list-link" (click)="onLogout()">Logout</button>
			</li>
		</ul>
	</div>
</header>
